<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <br><br>

    <!--image-->
    <img src="rocky.jpg" width="600px" class="img-fluid" alt="Responsive image">
    <br><br>
    <img src="rocky.jpg" alt="..." class="img-thumbnail">
    <br><br>
    <img src="rocky.jpg" class="rounded float-left" alt="...">
    <br><br>
    <img src="rocky.jpg" class="rounded float-right" alt="...">
    <br><br>
    <img src="rocky.jpg" class="rounded mx-auto d-block" alt="...">
    <br><br>
    <div class="text-center">
        <img src="rocky.jpg" class="rounded" alt="...">
    </div>
    <br>
    <br>
    <figure class="figure">
        <img src="rocky.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption">A caption for the above image.</figcaption>
    </figure>
    <br><br>
    <!--tabels-->
    <table class=" table table-responsive">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
